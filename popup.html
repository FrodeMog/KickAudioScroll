<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Kick Audio Control</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Kick Audio Control</h1>
    <form>
      <div style="text-align:center;">
        <label for="increment">Increment:</label>
        <input type="range" id="increment" name="increment" min="0.001" max="1.00" step="0.001" value="0.02" oninput="updateSliderValue(this.value)">
        <span id="sliderValue">2%</span>
      </div>
    </form>
    <script src="popup.js"></script>
  </body>
</html>
